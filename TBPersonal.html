<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PERSONAL REGISTRADO | Eco Frame Max</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef1f5;
      color: #333;
    }

    .icon-bar {

      width: 26px;

      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;

    table {

      border-radius: 10px;

      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    caption {
      background-color: #1d3b20;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      padding: 16px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    thead {
      background-color: #1d3b20;
      color: #fff;
    }

    th, td {
      padding: 14px;
      font-size: 15px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    tbody tr:nth-child(even) {
      background-color: #f9fafc;
    }

    tbody tr:hover {
      background-color: #e6f4ea;
    }

    .acciones {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .icon-btn img {
      width: 22px;
      height: 22px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
    }

    .icon-btn:hover {
      transform: scale(1.15);
      opacity: 0.85;
    }

/* ‚úÖ Optimizaci√≥n profesional para pantallas m√≥viles (Samsung S24) */
@media (max-width: 480px) {
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow-x: hidden;
    background-color: #eef1f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
    font-size: 15px;
  }

  .icon-bar {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 10px 0;
    background-color: transparent;
  }

  .icon-bar a img {
    width: 24px;
    height: 24px;
    object-fit: contain;
    transition: transform 0.2s ease, opacity 0.2s ease;
  }

  .icon-bar a img:hover {
    transform: scale(1.1);
    opacity: 0.8;
  }

  table {
    display: block;
    width: 100%;
    border-collapse: collapse;
    overflow-x: auto;
    background-color: #fff;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
    border-radius: 0;
  }

  caption {
    font-size: 17px;
    padding: 12px;
    background-color: #1d3b20;
    color: #fff;
    font-weight: bold;
    text-align: center;
    letter-spacing: 0.8px;
    text-transform: uppercase;
  }

  thead {
    background-color: #1d3b20;
    color: #fff;
  }

  th, td {
    padding: 8px 4px;
    font-size: 12px;
    white-space: nowrap;
    text-align: center;
  }

  tbody tr:nth-child(even) {
    background-color: #f9fafc;
  }

  tbody tr:hover {
    background-color: #e6f4ea;
  }

  .acciones {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
    gap: 6px;
    align-items: center;
  }

  .icon-btn {
    background: none;
    border: none;
    padding: 3px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease;
  }

  .icon-btn img {
    width: 20px;
    height: 20px;
    object-fit: contain;
    pointer-events: none;
  }

  .icon-btn:hover {

  }
}

  </style>
</head>
<body>

  <div class="icon-bar">
    <a href="Botones.html" title="Men√∫ Principal">
      <img src="Iconos/MENU1.webp" alt="Men√∫">
    </a>
    <a href="RegistroP.html" title="Registrar Nuevo Usuario">
      <img src="Iconos/VOLVER.png" alt="Registrar">
    </a>
    <a href="index.html" title="Cerrar Sesi√≥n">
      <img src="Iconos/SALIR.png" alt="Cerrar sesi√≥n" class="icon" onclick="cerrarSesion()">
    </a>
  </div>

  <table>
    <caption>PERSONAL REGISTRADO</caption>
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>DNI</th>
        <th>Apellidos</th>
        <th>Nombres</th>
        <th>Cargo</th>
        <th>F. Nacimiento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaPersonal">
      <!-- Se genera din√°micamente -->
    </tbody>
  </table>

<script>
  function cargarPersonal() {
    const tabla = document.getElementById('tablaPersonal');
    const personal = JSON.parse(localStorage.getItem('personal')) || [];
    tabla.innerHTML = '';

    personal.forEach((p, index) => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${p.codigo}</td>
        <td>${p.dni}</td>
        <td>${p.apellidos}</td>
        <td>${p.nombres}</td>
        <td>${p.cargo}</td>
        <td>${p.fechaNacimiento}</td>
        <td class="acciones">
          <button class="icon-btn" title="Editar" onclick="editarPersonal(${index})">
            <img src="Iconos/EDITAR.png" alt="Editar">
          </button>
          <button class="icon-btn" title="Eliminar" onclick="eliminarPersonal(${index})">
            <img src="Iconos/ELIMINAR.png" alt="Eliminar">
          </button>
        </td>
      `;
      tabla.appendChild(fila);
    });
  }

  function eliminarPersonal(index) {
    const confirmar = confirm('¬øEst√°s seguro de eliminar este registro?');
    if (!confirmar) return;

    const personal = JSON.parse(localStorage.getItem('personal')) || [];
    personal.splice(index, 1);
    localStorage.setItem('personal', JSON.stringify(personal));
    cargarPersonal();
  }

  function editarPersonal(index) {
    const personal = JSON.parse(localStorage.getItem('personal')) || [];
    const persona = personal[index];
    localStorage.setItem('personalEditar', JSON.stringify(persona));
    localStorage.setItem('personalEditarIndex', index);
    window.location.href = 'EditarP.HTML'; // <-- v√≠nculo correcto al formulario
  }

  window.onload = cargarPersonal;
</script>

<script>
  function cerrarSesion(mensaje) {
    alert(mensaje || "üîí Sesi√≥n finalizada.");
    sessionStorage.clear();
    localStorage.setItem("sesionActiva", "no"); // üö´ Bandera adicional
    window.location.href = "index.html";        // Redirige normalmente
  }


  // Validar si hay sesi√≥n activa al cargar la p√°gina
  window.addEventListener("DOMContentLoaded", () => {
    // Si no hay sesi√≥n activa, redirigir inmediatamente
    if (!sessionStorage.getItem("sesionActiva")) {
      cerrarSesion("‚ö†Ô∏è ACCESO NO AUTORIZADO. SESI√ìN CERRADA.");
      return;
    }

    // Redirigir por inactividad
    let timer;
    const reiniciarTemporizador = () => {
      clearTimeout(timer);
      timer = setTimeout(() => {
        cerrarSesion("‚è∞ INACTIVIDAD DETECTADA. SESI√ìN CERRADA.");
      }, 5 * 60 * 1000); // 5 minutos
    };

    ["mousemove", "keydown", "click", "scroll"].forEach(evento => {
      document.addEventListener(evento, reiniciarTemporizador);
    });

    reiniciarTemporizador();
  });

  // Al recargar o cerrar la pesta√±a, la sesi√≥n sigue activa
  window.addEventListener("beforeunload", () => {
    // Opcional: puedes guardar el tiempo de salida si deseas
  });
</script>

<script>
  function validarSesion() {
    const activa = sessionStorage.getItem("sesionActiva");
    const activaLocal = localStorage.getItem("sesionActiva");

    if (activa !== "true" || activaLocal === "no") {
      localStorage.removeItem("sesionActiva"); // Limpia bandera
      alert("‚ö†Ô∏è ACCESO DENEGADO. SESI√ìN CERRADA.");
      window.location.href = "index.html";
    }
  }

  // üîÑ Se ejecuta al cargar o al volver desde historial
  window.addEventListener("pageshow", validarSesion);
</script>


</body>
</html>
