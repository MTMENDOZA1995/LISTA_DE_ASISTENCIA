<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EVENTOS REGISTRADOS | Eco Frame Max</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef1f5;
      color: #333;
    }

    .icon-bar {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .icon-bar a img {
      width: 26px;
      height: 26px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .icon-bar a img:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    caption {
      background-color: #1d3b20;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      padding: 16px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    thead {
      background-color: #1d3b20;
      color: #fff;
    }

    th, td {
      padding: 14px;
      font-size: 15px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    tbody tr:nth-child(even) {
      background-color: #f9fafc;
    }

    tbody tr:hover {
      background-color: #e6f4ea;
    }

    .acciones {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .icon-btn img {
      width: 22px;
      height: 22px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
    }

    .icon-btn:hover {
      transform: scale(1.15);
      opacity: 0.85;
    }

  /* ============================
    AJUSTES PARA DISPOSITIVOS M√ìVILES
  ============================= */
  @media (max-width: 600px) {
    body {
      padding: 20px 12px;
    }

    .icon-bar {
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .icon-bar a img {
      width: 22px;
      height: 22px;
    }

    table {
      display: block;
      width: 100%;
      overflow-x: auto;
    }

    caption {
      font-size: 18px;
      padding: 12px;
    }

    th, td {
      font-size: 13px;
      padding: 10px 6px;
      white-space: nowrap;
    }

    .acciones {
      flex-wrap: wrap;
      gap: 6px;
    }

    .icon-btn img {
      width: 20px;
      height: 20px;
    }
  }

  </style>
</head>
<body>

  <!-- Barra de navegaci√≥n -->
  <nav class="icon-bar">
    <a href="Botones.html" title="Men√∫ Principal">
      <img src="Iconos/MENU1.webp" alt="Men√∫ Principal">
    </a>
    <a href="CrearLA.html" title="Crear Lista de Asistencia">
      <img src="Iconos/VOLVER.png" alt="Crear Evento">
    </a>
    <a href="index.html" title="Cerrar Sesi√≥n">
      <img src="Iconos/SALIR.png" alt="Cerrar Sesi√≥n">
    </a>
  </nav>

  <!-- Tabla de eventos -->
  <table>
    <caption>Eventos Disponibles</caption>
    <thead>
      <tr>
        <th>Nombre del Evento</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Clave</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaCrearLA">
      <!-- Contenido din√°mico aqu√≠ -->
    </tbody>
  </table>

</body>
</html>


<script>
  document.addEventListener("DOMContentLoaded", () => {
    const tabla = document.getElementById('tablaCrearLA');
    const STORAGE_KEY = 'CrearLA';

    function obtenerEventos() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    }

    function guardarEventos(eventos) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(eventos));
    }

    function cargarEventos() {
      const eventos = obtenerEventos();
      tabla.innerHTML = '';

      if (eventos.length === 0) {
        tabla.innerHTML = `
          <tr>
            <td colspan="5" style="text-align:center; font-style:italic; color:#666;">
              No hay eventos registrados.
            </td>
          </tr>
        `;
        return;
      }

      eventos.forEach((evento, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${evento.NombreEvento}</td>
          <td>${evento.FechaEvento}</td>
          <td>${evento.HoraEntrante}</td>
          <td>${'*'.repeat(evento.Clave.length)}</td>
          <td class="acciones">
            <button class="icon-btn" title="Editar" onclick="editarEvento(${index})">
              <img src="Iconos/EDITAR.png" alt="Editar">
            </button>
            <button class="icon-btn" title="Eliminar" onclick="eliminarEvento(${index})">
              <img src="Iconos/ELIMINAR.png" alt="Eliminar">
            </button>
            <button class="icon-btn" title="Ver Asistencias" onclick="verAsistencias(${index})">
              <img src="Iconos/VER.png" alt="Ver">
            </button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }

    window.eliminarEvento = (index) => {
      if (!confirm('¬øEst√°s seguro de eliminar este evento?')) return;

      const eventos = obtenerEventos();
      eventos.splice(index, 1);
      guardarEventos(eventos);
      cargarEventos();
    };

    window.editarEvento = (index) => {
      const eventos = obtenerEventos();
      const evento = eventos[index];

      if (!evento) return alert("‚ö†Ô∏è Evento no encontrado.");

      localStorage.setItem('eventoEditar', JSON.stringify(evento));
      localStorage.setItem('eventoEditarIndex', index);
      window.location.href = 'EditarE.html';
    };

    window.verAsistencias = (index) => {
      const eventos = obtenerEventos();
      const eventoSeleccionado = eventos[index];

      if (!eventoSeleccionado) {
        alert('‚ö†Ô∏è Evento no encontrado.');
        return;
      }

      localStorage.setItem('eventoSeleccionado', JSON.stringify(eventoSeleccionado));
      window.location.href = 'TBAsistencias.html';
    };

    cargarEventos();
  });
</script>

<script>
  // Funci√≥n para cerrar sesi√≥n
  function cerrarSesion(mensaje) {
    alert(mensaje || "üîí Sesi√≥n finalizada.");
    sessionStorage.clear(); // Limpia datos de sesi√≥n
    window.location.href = "index.html";
  }

  // Validar si hay sesi√≥n activa al cargar la p√°gina
  window.addEventListener("DOMContentLoaded", () => {
    // Si no hay sesi√≥n activa, redirigir inmediatamente
    if (!sessionStorage.getItem("sesionActiva")) {
      cerrarSesion("‚ö†Ô∏è ACCESO NO AUTORIZADO. SESI√ìN CERRADA.");
      return;
    }

    // Redirigir por inactividad
    let timer;
    const reiniciarTemporizador = () => {
      clearTimeout(timer);
      timer = setTimeout(() => {
        cerrarSesion("‚è∞ INACTIVIDAD DETECTADA. SESI√ìN CERRADA.");
      }, 5 * 60 * 1000); // 5 minutos
    };

    ["mousemove", "keydown", "click", "scroll"].forEach(evento => {
      document.addEventListener(evento, reiniciarTemporizador);
    });

    reiniciarTemporizador();
  });

  // Al recargar o cerrar la pesta√±a, la sesi√≥n sigue activa
  window.addEventListener("beforeunload", () => {
    // Opcional: puedes guardar el tiempo de salida si deseas
  });
</script>

</body>
</html>
