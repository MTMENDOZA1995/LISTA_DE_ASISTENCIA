  // Validar si hay sesiÃ³n activa al cargar la pÃ¡gina
  window.addEventListener("DOMContentLoaded", () => {

    if (!sessionStorage.getItem("sesionActiva")) {
      cerrarSesion("âš ï¸ ACCESO NO AUTORIZADO. SESIÃ“N CERRADA.");

    }

    // Redirigir por inactividad
    let timer;
    const reiniciarTemporizador = () => {
      clearTimeout(timer);
      timer = setTimeout(() => {
        cerrarSesion("â° INACTIVIDAD DETECTADA. SESIÃ“N CERRADA.");
      }, 5 * 60 * 1000); // 5 minutos
    };

    ["mousemove", "keydown", "click", "scroll"].forEach(evento => {
      document.addEventListener(evento, reiniciarTemporizador);
    });

    reiniciarTemporizador();
  });

  // Al recargar o cerrar la pestaÃ±a, la sesiÃ³n sigue activa
