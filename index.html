<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INICIAR SESI√ìN - ECO FRAME MAX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-card">
    <div class="card-header">
      <h1>REGISTRO DE ASISTENCIAS</h1>
    </div>
    <div class="card-body">
      <div class="logo-box">
        <img src="Imagenes/ECFM.png" alt="LOGO DE LA EMPRESA" />
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="usuario">USUARIO:</label>
          <input type="text" id="usuario" placeholder="INGRESE SU USUARIO" required oninput="this.value = this.value.toUpperCase()" />
        </div>

        <div class="form-group">
          <label for="contrasena">CONTRASE√ëA:</label>
          <input type="password" id="contrasena" placeholder="INGRESE SU CONTRASE√ëA" required oninput="this.value = this.value.toUpperCase()" />
        </div>

        <button type="submit">INICIAR SESI√ìN</button>
      </form>
    </div>
    <div class="card-footer">
      ECO FRAME MAX
    </div>
  </div>
</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");

    if (!form) return;

    // Crear usuario predeterminado si no hay usuarios registrados
    const usuariosGuardados = JSON.parse(localStorage.getItem("usuarios")) || [];

    if (usuariosGuardados.length === 0) {
      const usuarioInicial = {
        codigo: "116224516",
        dni: "73372032",
        apellidos: "MENDOZA ACU√ëA",
        nombres: "MAX TAYSON",
        cargo: "GERENTE",
        id: "MTMENDOZA",
        clave: "C8KM1Y0F1I3K1S6H",
      };
      localStorage.setItem("usuarios", JSON.stringify([usuarioInicial]));
      console.log("Usuario inicial creado: MTMENDOZA / C8KM1Y0F1I3K1S6H");
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const usuario    = document.getElementById("usuario").value.trim().toUpperCase();
      const contrasena = document.getElementById("contrasena").value.trim();
      const usuarios   = JSON.parse(localStorage.getItem("usuarios")) || [];

      const usuarioEncontrado = usuarios.find(u =>
        u.id.toUpperCase() === usuario && u.clave === contrasena
      );

      if (!usuarioEncontrado) {
        alert("USUARIO O CONTRASE√ëA INCORRECTOS.");
        return;
      }

      // ‚úÖ ACTIVAR LA SESI√ìN
      sessionStorage.setItem("sesionActiva", "true");

      alert(`¬°BIENVENIDO, ${usuarioEncontrado.nombres.toUpperCase()}!`);

      const cargo = usuarioEncontrado.cargo.trim().toLowerCase();

      switch (cargo) {
        case "gerente":
          window.location.href = "Botones.html";
          break;
        case "supervisor":
        case "administrador":
        case "asistente":
          window.location.href = "BotonesADM.html";
          break;
        default:
          window.location.href = "BotonesInv.html";
          break;
      }
    });
  });
</script>


<script>
document.getElementById("btnLogin").addEventListener("click", function () {
  const usuario = document.getElementById("usuario").value;
  const clave = document.getElementById("clave").value;

  if (usuario === "admin" && clave === "1234") {
    // ‚úÖ Usuario v√°lido
    sessionStorage.setItem("sesionActiva", "true");
    localStorage.removeItem("sesionActiva"); // üîÅ Permite reingreso desde historial

    window.location.href = "Botones.html"; // o la p√°gina principal
  } else {
    alert("‚ùå Usuario o contrase√±a incorrectos.");
  }
});
</script>


</body>
</html>
