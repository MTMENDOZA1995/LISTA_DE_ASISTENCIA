<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INICIAR SESI√ìN - ECO FRAME MAX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-card">
    <div class="card-header">
      <h1>REGISTRO DE ASISTENCIAS</h1>
    </div>
    <div class="card-body">
      <div class="logo-box">
        <img src="Imagenes/ECFM.png" alt="LOGO DE LA EMPRESA" />
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="usuario">USUARIO:</label>
          <input type="text" id="usuario" placeholder="INGRESE SU USUARIO" required oninput="this.value = this.value.toUpperCase()" />
        </div>

        <div class="form-group">
          <label for="contrasena">CONTRASE√ëA:</label>
          <input type="password" id="contrasena" placeholder="INGRESE SU CONTRASE√ëA" required oninput="this.value = this.value.toUpperCase()" />
        </div>

        <button type="submit">INICIAR SESI√ìN</button>
      </form>
    </div>
    <div class="card-footer">
      ECO FRAME MAX
    </div>
  </div>
</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("loginForm");

  if (!form) return;

  // Crear usuario predeterminado si no existe ninguno
  const usuariosExistentes = JSON.parse(localStorage.getItem("usuarios")) || [];

  if (usuariosExistentes.length === 0) {
    const usuarioInicial = {
      codigo: "116224516",
      dni: "73372032",
      apellidos: "MENDOZA ACU√ëA",
      nombres: "MAX TAYSON",
      cargo: "GERENTE",
      id: "MTMENDOZA",
      clave: "C8KM1Y0F1I3K1S6H"
    };
    localStorage.setItem("usuarios", JSON.stringify([usuarioInicial]));
    console.info("‚úÖ Usuario inicial creado: MTMENDOZA / C8KM1Y0F1I3K1S6H");
  }

  // Validar el formulario al hacer submit
  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const usuarioInput = document.getElementById("usuario").value.trim().toUpperCase();
    const claveInput = document.getElementById("contrasena").value.trim();

    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    const usuarioEncontrado = usuarios.find(u =>
      u.id.toUpperCase() === usuarioInput && u.clave === claveInput
    );

    if (!usuarioEncontrado) {
      alert("‚ùå Usuario o contrase√±a incorrectos.");
      return;
    }

    // Activar sesi√≥n
    sessionStorage.setItem("sesionActiva", "true");
    localStorage.removeItem("sesionActiva"); // Evita el regreso con bot√≥n "atr√°s"

    alert(`üëã ¬°Bienvenido, ${usuarioEncontrado.nombres.toUpperCase()}!`);

    // Redirigir seg√∫n cargo
    const cargo = usuarioEncontrado.cargo.trim().toLowerCase();

    const rutasPorCargo = {
      "gerente": "Botones.html",
      "supervisor": "BotonesADM.html",
      "administrador": "BotonesAdm.html",
      "asistente": "BotonesADM.html"
    };

    const rutaDestino = rutasPorCargo[cargo] || "BotonesInv.html";
    window.location.href = rutaDestino;
  });
});
</script>


</body>
</html>
