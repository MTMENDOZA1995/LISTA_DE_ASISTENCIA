<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REGISTRO DE USUARIOS | Eco Frame Max</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef1f5;
      padding: 40px;
      margin: 0;
      color: #333;
    }

    .icon-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      align-items: center;
    }

    .icon-bar a img {
      width: 25px;
      height: 25px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .icon-bar a img:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    caption {
      background-color: #1d3b20;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      padding: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    thead {
      background-color: #1d3b20;
      color: #fff;
    }

    th, td {
      padding: 14px 12px;
      font-size: 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }

    th {
      font-weight: 600;
      text-transform: uppercase;
    }

    tbody tr:nth-child(even) {
      background-color: #f7fafc;
    }

    tbody tr:hover {
      background-color: #e6f4ea;
    }

    .acciones {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .icon-btn:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }

    .icon-btn img {
      width: 22px;
      height: 22px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
    }

 /* ========== RESPONSIVE PARA CELULARES ========== */
  @media (max-width: 600px) {
    body {
      padding: 20px 10px;
    }

    .icon-bar {
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .icon-bar a img {
      width: 22px;
      height: 22px;
    }

    caption {
      font-size: 18px;
      padding: 14px;
    }

    table {
      display: block;
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    th, td {
      padding: 10px 8px;
      font-size: 13px;
      white-space: nowrap;
    }

    .icon-btn img {
      width: 20px;
      height: 20px;
    }
  }
</style>

  </style>
</head>
<body>

  <div class="icon-bar">
    <a href="Botones.html" title="Menú Principal">
      <img src="Iconos/MENU1.webp" alt="Menú">
    </a>
    <a href="RegistroU.html" title="Registrar Nuevo Usuario">
      <img src="Iconos/VOLVER.png" alt="Registrar">
    </a>
    <a href="index.html" title="Cerrar Sesión">
      <img src="Iconos/SALIR.png" alt="Cerrar sesión" class="icon" onclick="cerrarSesion()">
    </a>
  </div>

  <table>
    <caption>REGISTRO DE USUARIOS</caption>
    <thead>
      <tr>
        <th>Código</th>
        <th>DNI</th>
        <th>Apellidos</th>
        <th>Nombres</th>
        <th>Cargo</th>
        <th>ID</th>
        <th>Contraseña</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaUsuarios">
      <!-- Se genera dinámicamente -->
    </tbody>
  </table>

  <script>
    function cargarUsuarios() {
      const tabla = document.getElementById('tablaUsuarios');
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      tabla.innerHTML = '';

      usuarios.forEach((usuario, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${usuario.codigo}</td>
          <td>${usuario.dni}</td>
          <td>${usuario.apellidos}</td>
          <td>${usuario.nombres}</td>
          <td>${usuario.cargo}</td>
          <td>${usuario.id}</td>
          <td>${'*'.repeat(usuario.clave.length)}</td>
          <td class="acciones">
            <button class="icon-btn" title="Editar" onclick="editarUsuario(${index})">
              <img src="Iconos/EDITAR.png" alt="Editar">
            </button>
            <button class="icon-btn" title="Eliminar" onclick="eliminarUsuario(${index})">
              <img src="Iconos/ELIMINAR.png" alt="Eliminar">
            </button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }

    function eliminarUsuario(index) {
      const confirmar = confirm('¿Estás seguro de eliminar este registro?');
      if (!confirmar) return;

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      usuarios.splice(index, 1);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      cargarUsuarios();
    }

    function editarUsuario(index) {
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const usuario = usuarios[index];
      localStorage.setItem('usuarioEditar', JSON.stringify(usuario));
      localStorage.setItem('usuarioEditarIndex', index);
      window.location.href = 'Editar.html';
    }

    window.onload = cargarUsuarios;
  </script>

<script>
  // Función para cerrar sesión
  function cerrarSesion(mensaje) {
    alert(mensaje || "🔒 Sesión finalizada.");
    sessionStorage.clear(); // Limpia datos de sesión
    window.location.href = "index.html";
  }

  // Validar si hay sesión activa al cargar la página
  window.addEventListener("DOMContentLoaded", () => {
    // Si no hay sesión activa, redirigir inmediatamente
    if (!sessionStorage.getItem("sesionActiva")) {
      cerrarSesion("⚠️ ACCESO NO AUTORIZADO. SESIÓN CERRADA.");
      return;
    }

    // Redirigir por inactividad
    let timer;
    const reiniciarTemporizador = () => {
      clearTimeout(timer);
      timer = setTimeout(() => {
        cerrarSesion("⏰ INACTIVIDAD DETECTADA. SESIÓN CERRADA.");
      }, 5 * 60 * 1000); // 5 minutos
    };

    ["mousemove", "keydown", "click", "scroll"].forEach(evento => {
      document.addEventListener(evento, reiniciarTemporizador);
    });

    reiniciarTemporizador();
  });

  // Al recargar o cerrar la pestaña, la sesión sigue activa
  window.addEventListener("beforeunload", () => {
    // Opcional: puedes guardar el tiempo de salida si deseas
  });
</script>

</body>
</html>
